<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>document.write</title>
  <script type="text/javascript">
      function myFunction()
      {
          var x=0;
          var y=100;
          var z=168;
          while(x<100000)
          {
              m=parseInt(Math.sqrt(x+y));
              n=parseInt(Math.sqrt(x+y+z))
              if (m*m==(x+y)&&n*n==(x+y+z))
              {
                  document.write(x+"<br>");
              }
              x++;
          }
      }
  </script>
  <style type="text/css">
    *{text-align:center}
  </style>
</head>
<body>
<h1>“想知道答案吗-.-”</h1>
<div><img src="http://bpic.588ku.com/back_pic/04/11/76/05581ad01da2a8d.jpg!/fw/650/quality/90/unsharp/true/compress/true" >
</div>
<button onclick="myFunction()">点击这里</button>
</body>
</html>
